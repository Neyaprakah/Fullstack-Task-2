<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullstack Task2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <h1>Student Registration Form</h1>
    <form>
        <table>
            <tr>
                <td>
                    <label>Student Rollno</label>
                </td>
                <td>
                    <input type="tel" placeholder="Enter your Rollno" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Student Name</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter your Name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>10th Mark</label>
                </td>
                <td>
                    <input type="tel" placeholder="Enter your 10th Mark" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>12th Mark</label>
                </td>
                <td>
                    <input type="tel" placeholder="Enter yout 12th Mark" required >
                </td>
            </tr>
        </table>
        <select>
            <option value="dept">Select dept</option>
            <option value="cse">CSE</option>
            <option value="it">IT</option>
            <option value="aiml">AIML</option>
            <option value="ece">ECE</option>
            <option value="mech">MECH</option>
            <option value="civl">CIVL</option>
            <option value="eee">EEE</option>
        </select><br>
        <button id="but1">Submit</button><button id="but2">Cancel</button>
    </form>
    </div>
</body>
</html>
